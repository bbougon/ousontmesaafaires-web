<div class="modal-header col-sm-12">
  <h4 class="modal-title">Move to container</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body col-sm-12">
  <div class="col-sm-12">
    <div class="col-sm-12">Are you sure you want to move this item to a new container?</div>
  </div>
</div>
<div class="modal-footer col-sm-12">
  <button type="button" class="btn btn-outline-dark" (click)="moveToNewContainer()">Yes</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">No</button>
</div>
