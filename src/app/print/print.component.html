<div class="modal-header col-sm-12">
  <h4 class="modal-title">{{container.name}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body col-sm-12">
  <div class="row sticker col-sm-12" id="sticker">
    <div class="col-sm-6">
      <ngx-qrcode
        qrc-element-type="url"
        [qrc-value]="getContainerUrl()"
        qrc-version="6" qrc-class="qrcode"></ngx-qrcode>
    </div>
    <div class="col-sm-6">
      <div class="col-sm-12">{{container.name}}</div>
      <div class="col-sm-12 line">&nbsp;</div>
      <div class="col-sm-12 line">&nbsp;</div>
      <div class="col-sm-12 line">&nbsp;</div>
      <div class="col-sm-12 line">&nbsp;</div>
      <div class="col-sm-12 line">&nbsp;</div>
      <div class="col-sm-12 line">&nbsp;</div>
    </div>
  </div>
</div>
<div class="modal-footer col-sm-12">
  <button type="button" class="btn btn-outline-dark" pdfPrint>Print</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>
</div>
