<div class="modal-header">
  <h4 class="modal-title">{{pdfName}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <pdf-viewer [src]="pdf" [original-size]="true" [fit-to-page]="true" [show-all]="true"></pdf-viewer>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" pdfPrint>Print</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>
</div>
