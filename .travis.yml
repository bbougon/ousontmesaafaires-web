language: node_js
node_js:
  - "7"

branches:
  only:
    - master

sudo: required
dist: trusty

addons:
  chrome: stable

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
  - "sudo chown root /opt/google/chrome/chrome-sandbox"
  - "sudo chmod 4755 /opt/google/chrome/chrome-sandbox"
  - npm install -g @angular/cli

cache:
  directories:
    â€” node_modules

scripts:
  - npm install codecov -g
  - ng test --single-run

after_success:
  - codecov
